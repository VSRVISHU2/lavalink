lavalink:
    plugins:
        - dependency: com.github.appujet:jiosaavn-plugin:1.0.3
          repository: https://jitpack.io
        - dependency: com.dunctebot:skybot-lavalink-plugin:1.7.0
          snapshot: false
        - dependency: com.github.topi314.lavasearch:lavasearch-plugin:1.0.0
          snapshot: false
        - dependency: com.github.topi314.lavasrc:lavasrc-plugin:4.2.0
          snapshot: false
        - dependency: com.github.topi314.sponsorblock:sponsorblock-plugin:3.0.1
          snapshot: false
        - dependency: dev.lavalink.youtube:youtube-plugin:1.13.1
          snapshot: false
    pluginsDir: ./plugins
    server:
        bufferDurationMs: 1000
        filters:
            Vaporwave: true
            channelMix: true
            distortion: false
            equalizer:
                - band: 0
                  gain: 0
                - band: 1
                  gain: 0
                - band: 2
                  gain: 0
                - band: 3
                  gain: 0
                - band: 4
                  gain: 0
                - band: 5
                  gain: 0
                - band: 6
                  gain: 0
                - band: 7
                  gain: 0
                - band: 8
                  gain: 0
            karaoke: true
            lofi: true
            lowPass: true
            nightcore: true
            rotation: true
            slowed: true
            streo: true
            timescale: true
            tremolo: true
            vibrato: true
            volume: true
        frameBufferDurationMs: 5000
        gc-warnings: true
        opusEncodingQuality: 10
        password: excelmusic
        playerUpdateInterval: 5
        resamplingQuality: HIGH
        soundcloudSearchEnabled: true
        sources:
            bandcamp: true
            http: true
            local: false
            nico: true
            soundcloud: true
            twitch: true
            vimeo: true
            youtube: false
        trackStuckThresholdMs: 400
        useSeekGhosting: true
        youtubePlaylistLoadLimit: 8
        youtubeSearchEnabled: true
logging:
    file:
        path: ./logs/
    level:
        lavalink: DEBUG
        root: INFO
    logback:
        rollingpolicy:
            max-file-size: 1GB
            max-history: 30
    request:
        enabled: true
        includeClientInfo: true
        includeHeaders: true
        includePayload: true
        includeQueryString: true
        maxPayloadLength: 10000
metrics:
    prometheus:
        enabled: false
        endpoint: /metrics
plugins:
    lavasrc:
        lyrics-sources:
            deezer: false
            spotify: false
            youtube: false
        providers:
            - ytsearch:"%ISRC%"
            - ytsearch:%QUERY%
        sources:
            applemusic: false
            deezer: false
            flowerytts: false
            spotify: true
            yandexmusic: false
            youtube: false
        spotify:
            albumLoadLimit: 8
            clientId: 01f39a6a23584b309ecd9b1b320816c4
            clientSecret: 12802b294d57470ba5fb58f04b3eb52d
            countryCode: US
            playlistLoadLimit: 8
            spDc: your sp dc cookie
    youtube:
